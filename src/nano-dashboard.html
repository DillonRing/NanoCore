<!DOCTYPE html>
<!--
    Patch 2017-12-16: Add an alternative dashboard.
    The dashboard uses the same messaging interface but does not share code beyond that.
    This file should be formatted by Visual Studio.

    Icons: https://material.io/icons/
-->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title data-i18n="dashboardName"></title>

    <link rel="stylesheet" href="lib/mdl/icons.css" />
    <link rel="stylesheet" href="lib/mdl/material.css" />
    <link rel="stylesheet" href="css/nano-dashboard.css" />

    <link rel="shortcut icon" type="image/png" href="img/icon_16.png" />
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <!-- Header -->
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title" data-i18n="extName"></span>
                <div class="mdl-layout-spacer"></div>
                <!-- Action buttons -->
                <!-- Will be updated when initializing tab, up to 7 can fit on a mobile screen -->
                <nav class="mdl-navigation">
                    <label class="mdl-button mdl-js-button mdl-button--icon" id="nano-action-0">
                        <span class="material-icons">done</span>
                    </label>
                    <div class="mdl-tooltip mdl-tooltip--large" data-mdl-for="nano-action-0">Action 0</div>

                    <label class="mdl-button mdl-js-button mdl-button--icon" id="nano-action-1">
                        <span class="material-icons">done</span>
                    </label>
                    <div class="mdl-tooltip mdl-tooltip--large" data-mdl-for="nano-action-1">Action 1</div>

                    <label class="mdl-button mdl-js-button mdl-button--icon" id="nano-action-2">
                        <span class="material-icons">done</span>
                    </label>
                    <div class="mdl-tooltip mdl-tooltip--large" data-mdl-for="nano-action-2">Action 2</div>

                    <label class="mdl-button mdl-js-button mdl-button--icon" id="nano-action-3">
                        <span class="material-icons">done</span>
                    </label>
                    <div class="mdl-tooltip mdl-tooltip--large" data-mdl-for="nano-action-3">Action 3</div>

                    <label class="mdl-button mdl-js-button mdl-button--icon" id="nano-action-4">
                        <span class="material-icons">done</span>
                    </label>
                    <div class="mdl-tooltip mdl-tooltip--large" data-mdl-for="nano-action-4">Action 4</div>

                    <label class="mdl-button mdl-js-button mdl-button--icon" id="nano-action-5">
                        <span class="material-icons">done</span>
                    </label>
                    <div class="mdl-tooltip mdl-tooltip--large" data-mdl-for="nano-action-5">Action 5</div>

                    <label class="mdl-button mdl-js-button mdl-button--icon" id="nano-action-6">
                        <span class="material-icons">done</span>
                    </label>
                    <div class="mdl-tooltip mdl-tooltip--large" data-mdl-for="nano-action-6">Action 6</div>
                </nav>
            </div>
            <div class="mdl-layout__tab-bar mdl-layout__tab-manual-switch mdl-js-ripple-effect">
                <!-- TODO 2017-12-17: i18n? -->
                <a class="mdl-layout__tab nano-hover-effect" id="nano-tab-config">
                    <span class="material-icons nano-icon-adjust">build</span><span>Config</span>
                </a>
                <a class="mdl-layout__tab nano-hover-effect" id="nano-tab-filters">
                    <span class="material-icons nano-icon-adjust">format_list_bulleted</span><span>My Filters</span>
                </a>
                <a class="mdl-layout__tab nano-hover-effect" id="nano-tab-rules">
                    <span class="material-icons nano-icon-adjust">format_list_numbered</span><span>My Rules</span>
                </a>
                <a class="mdl-layout__tab nano-hover-effect" id="nano-tab-whitelist">
                    <span class="material-icons nano-icon-adjust">thumb_up</span><span>Whitelist</span>
                </a>
                <a class="mdl-layout__tab nano-hover-effect" id="nano-tab-matrix">
                    <span class="material-icons nano-icon-adjust">grid_on</span><span>My Matrix</span>
                </a>
                <a class="mdl-layout__tab nano-hover-effect" id="nano-tab-about">
                    <span class="material-icons nano-icon-adjust">info_outline</span><span>About</span>
                </a>
            </div>
        </header>

        <main class="mdl-layout__content">
            <section hidden id="nano-section-config">
                <p>Config</p>
            </section>
            <section hidden id="nano-section-filters">
                <p>Filters</p>
            </section>
            <section hidden id="nano-section-rules">
                <p>Rules</p>
            </section>
            <section hidden id="nano-section-whitelist">
                <p>Whitelist</p>
            </section>
            <section hidden id="nano-section-matrix">
                <p>Matrix</p>
            </section>
            <section hidden id="nano-section-about">
                <p>About</p>
            </section>
        </main>
    </div>

    <script src="js/vapi.js"></script>
    <script src="js/vapi-common.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/nano-dashboard.js"></script>
    <script src="lib/mdl/material.js"></script>
</body>
</html>
